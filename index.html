<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>PlatziConf Hawaii</title>
    
  </head>
  <body>
    <!--- Navbar -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="./assets/images/platzi-logo.png" alt="Platzi Logo"> Conf Hawaii</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">La Conferencias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Los Oradores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lugar y Fecha</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Conviértete en Orador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-platzi" href="#">Comprar tickets</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--- End Navbar -->
    <!--- Main -->
    <main id="main">
      <div class="container-fluid pr-0 pl-0 position-relative">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/images/hawaii.jpg" class="d-block w-100" alt="Hawaii1">
            </div>
            <div class="carousel-item">
              <img src="./assets/images/hawaii2.jpg" class="d-block w-100" alt="Hawaii2">
            </div>
            <div class="carousel-item">
              <img src="./assets/images/hawaii3.jpeg" class="d-block w-100" alt="Hawaii3">
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--- End Main -->
    <!--- Footer -->
    <footer id="footer" class="pb-4 pt-4">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-lg">
                    <a href="#" target="_blank" rel="noopener noreferrer">Preguntas Frecuentes</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#" target="_blank" rel="noopener noreferrer">Contáctanos</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#" target="_blank" rel="noopener noreferrer">Prensa</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#" target="_blank" rel="noopener noreferrer">Conferencias</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#" target="_blank" rel="noopener noreferrer">Terminos y condiciones</a>
                </div>
                <div class="col-12 col-lg">
                    <a href="#" target="_blank" rel="noopener noreferrer">Privacidad</a>
                </div><div class="col-12 col-lg">
                    <a href="#" target="_blank" rel="noopener noreferrer">Estudiantes</a>
                </div>
            </div>
        </div>
    </footer>
    <!--- End Footer -->
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
